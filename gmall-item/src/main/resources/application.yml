server:
  port: 18088
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    discovery-client-enabled: false
  sleuth:
    sampler:
      probability: 1
  redis:
    host: 192.168.44.130
  thymeleaf:
    cache: false
feign:
  sentinel:
    enabled: true
threadPool:
  coresize: 100
  maxsize: 500
  keepAlive: 60
  blockSize: 1000
